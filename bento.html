<html>
<head>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #f4f4f4;
            padding: 15px;
            position: fixed;
            height: 100%;
            overflow: auto;
        }
        .content {
            margin-left: 260px;
            padding: 15px;
            overflow-y: scroll;
            height: calc(100vh - 30px);
        }
        @media (max-width: 768px) {
            .sidebar {
                position: static;
                width: 100%;
                height: auto;
            }
            .content {
                margin-left: 0;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Sidebar</h2>
            <p>Sidebar content goes here.</p>
        </div>
        <div class="content">
            <h1>Content Area</h1>
            <p>Content goes here. This area should be scrollable.</p>
        </div>
    </div>
</body>
</html>
