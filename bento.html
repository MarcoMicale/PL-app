<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bento Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100%;
            overflow: auto;
        }
        .sidebar img {
            width: 100%;
            border-radius: 50%;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
            flex: 1;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .category {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="profile.jpg" alt="Profile Image">
        <h2>Marco Micale</h2>
        <p>Web Developer | Tech Enthusiast | Life Long Learner</p>
    </div>
    <div class="content">
        <h1>Bento Portfolio</h1>
        <div class="grid">
            <div class="category"><h3>Links</h3><p>Link 1</p><p>Link 2</p></div>
            <div class="category"><h3>Social</h3><p>Twitter: @example</p><p>LinkedIn: /in/example</p></div>
            <div class="category"><h3>Projects</h3><p>Project 1</p><p>Project 2</p></div>
            <div class="category"><h3>Skills</h3><p>HTML</p><p>CSS</p><p>JavaScript</p></div>
            <div class="category"><h3>Contacts</h3><p>Email: example@example.com</p></div>
        </div>
    </div>
</body>
</html>
