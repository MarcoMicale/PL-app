<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Bento Portfolio</title>
</head>
<body class="bg-gray-100">
    <div class="flex">
        <!-- Sidebar -->
        <div class="w-1/4 bg-white border-r border-gray-200 fixed h-screen p-5">

                <img src="your-profile-image-url.jpg" alt="Profile" class="w-24 h-24 rounded-full mb-4">

            <nav class="space-y-4">

                <a href="#" class="text-gray-800 hover:underline">Social</a>

                <a href="#" class="text-gray-800 hover:underline">Contacts</a>
            </nav>
        </div>
        <!-- Main Content -->
        <div class="ml-1/4 p-5">
            <h2 class="text-2xl font-bold mb-4">Portfolio</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">

                </div>
                <div class="bg-white p-4 shadow rounded-lg">

                    <h3 class="font-semibold">Skill 1</h3>

                </div>

                    <h3 class="font-semibold">Contact 1</h3>
                    <p>Details for Contact 1.</p>
                </div>
                <div class="bg-white p-4 shadow rounded-lg">
                    <h3 class="font-semibold">Link 1</h3>
                    <p>Details for Link 1.</p>
                </div>
                <div class="bg-white p-4 shadow rounded-lg">
                    <h3 class="font-semibold">Social 1</h3>
                    <p>Details for Social 1.</p>
                </div>
            </div>
        </div>
